<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylelogin.css">
    <title>Iniciar Sesion</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <h2>Bienvenido!</h2>
            <p><b>Para continuar, inicia sesión.</b></p>
            <form>
                <label for="user"><b>Nombre de usuario</b></label>
                <input type="text" id="user" placeholder="Nombre de usuario" required>
                <label for="password"><b>Contraseña</b></label>
                <input type="password" id="password" placeholder="Contraseña" required>
                <a class="btnLogin" href="./index.html">
                    <input class="btn" type="button" value="INICIAR SESIÓN">
                </a> 
            </form>
        </div>
    </div>
    
</body>
</html>
